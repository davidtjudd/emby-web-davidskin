<div class="pageContainer fullWidth vertical flex flex-direction-column">
    <div class="scrollFrame scrollFrameY flex flex-grow">

        <div class="scrollSlider flex-grow tabs-container">

            <div class="searchFields">
                <div class="searchFieldsInner">
                    <i class="iconSearch md-icon">&#xE8B6;</i>
                    <div class="inputContainer flex-grow" style="margin-bottom:0;">
                        <input is="emby-input" class="txtSearch" type="text" data-keyboard="false" autofocus />
                    </div>
                </div>
                <div class="alphaPicker align-items-center"></div>
            </div>

            <div class="searchResults">
                <div class="verticalSection movieResults hide">
                    <h2 class="sectionTitle padded-left padded-right">${MoviesAndTV}</h2>
                    <div is="emby-itemscontainer" class="itemsContainer smoothScrollX padded-left padded-right padded-top-focusscale padded-bottom-focusscale focuscontainer-x"></div>
                </div>
                <div class="verticalSection peopleResults hide">
                    <h2 class="sectionTitle padded-left padded-right">${People}</h2>
                    <div is="emby-itemscontainer" class="itemsContainer smoothScrollX padded-left padded-right padded-top-focusscale padded-bottom-focusscale focuscontainer-x"></div>
                </div>
                <div class="verticalSection artistResults hide">
                    <h2 class="sectionTitle padded-left padded-right">${Artists}</h2>
                    <div is="emby-itemscontainer" class="itemsContainer smoothScrollX padded-left padded-right padded-top-focusscale padded-bottom-focusscale focuscontainer-x"></div>
                </div>
                <div class="verticalSection albumResults hide">
                    <h2 class="sectionTitle padded-left padded-right">${Albums}</h2>
                    <div is="emby-itemscontainer" class="itemsContainer smoothScrollX padded-left padded-right padded-top-focusscale padded-bottom-focusscale focuscontainer-x"></div>
                </div>
                <div class="verticalSection songResults hide">
                    <h2 class="sectionTitle padded-left padded-right">${Songs}</h2>
                    <div is="emby-itemscontainer" class="itemsContainer smoothScrollX padded-left padded-right padded-top-focusscale padded-bottom-focusscale focuscontainer-x"></div>
                </div>
            </div>
        </div>
    </div>
</div>
