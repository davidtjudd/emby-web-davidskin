<div class="pageContainer fullWidth vertical flex flex-direction-column">

    <div class="flex align-items-center justify-content-center" style="position:fixed;left:1em; bottom: 2%; z-index:1;">
        <div class="alphaPicker alphaPicker-vertical flex-grow"></div>
    </div>
    <div class="scrollFrame scrollFrameY itemScrollFrame flex-grow focuscontainer-down" style="height: auto;">

        <div class="scrollSlider itemVerticalScrollSlider" style="height: 100%; padding: 8vh 0 0;">

            <div class="listPageButtons hide">
                <button is="emby-button" class="btnPlay raised">
                    <span>${PlayAll}</span>
                </button>
                <button is="emby-button" class="btnQueue raised">
                    <span>${Queue}</span>
                </button>
                <button is="emby-button" class="btnShuffle raised">
                    <span>${Shuffle}</span>
                </button>
                <button is="emby-button" class="btnInstantMix raised ">
                    <span>${InstantMix}</span>
                </button>
            </div>

            <div is="emby-itemscontainer" class="vertical-wrap itemsContainer" style="padding: 0 4% 10vh 6%;">
            </div>
        </div>
    </div>
</div>
